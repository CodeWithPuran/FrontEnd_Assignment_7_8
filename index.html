<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Container</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Container-->
    <div class="container">
        <h3>Let's Play!</h3>
        <div id="resultMessage" class="result-message"></div>
        <!--Dece Container-->
        <div class="dice-container">
            <img id="dice1" src="images/dice1.png" alt="Dice 1">
            <img id="dice2" src="images/dice1.png" alt="Dice 2">
        </div>

        <!-- Player's score section -->
        <div id="player1Score">Player 1 - Score: 0</div>
        <div id="player2Score">Player 2 - Score: 0</div>

        <!-- Button to roll the dice -->
        <button id="rollButton">Roll Dice</button>
    </div>

    <!-- Link to my script.js file-->
    <script src="script.js"></script>

</body>

</html>
